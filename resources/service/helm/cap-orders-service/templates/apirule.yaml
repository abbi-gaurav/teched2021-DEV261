apiVersion: gateway.kyma-project.io/v1alpha1
kind: APIRule
metadata:
  name: {{ include "cap-orders-service.fullname" . }}
spec:
  gateway: kyma-gateway.kyma-system.svc.cluster.local
  rules:
    - accessStrategies:
        - config: {}
          handler: noop
      methods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - HEAD
      path: /.*
  service:
    host: {{ include "cap-orders-service.fullname" . }}-{{ .Release.Namespace }}
    name: {{ include "cap-orders-service.fullname" . }}
    port: {{ .Values.service.targetPort }}